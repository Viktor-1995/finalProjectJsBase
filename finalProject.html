			var position = ['Junior developer', 'Middle developer', 'Senior developer', 'Junior QA', 'Middle QA', 'Senior QA', 'Project manager'];
			var nameWorker = [];
			var team = {};

			function takeNameWorker() {
				for(var i = 0; i < position.length; i++ ){
					var name = prompt('Who will take the ' + position[i] + ' position');
					nameWorker.push(name);
				}	
			}
						
			function makeTeam(){
				var workers = [];
					for(var q = 0; q < position.length; q++){
						var worker = {}
						worker.name = nameWorker[q];
						worker.position = position[q];
					workers.push(worker)
					}	
				team.workers = workers
			}

			function getRandomBetween(min, max) {return Math.random() * (max - min) + min;}

			function setSalary(){
				for(var a = 0; a < position.length;a++){
					if(!team.workers[a].position.indexOf('Junior')){
						 team.workers[a].salary = Math.floor(getRandomBetween(500,1000))
					}else if(!team.workers[a].position.indexOf('Middle')){
						team.workers[a].salary = Math.floor(getRandomBetween(1500,2000))
					}else if(!team.workers[a].position.indexOf('Senior')){
						team.workers[a].salary = Math.floor(getRandomBetween(2500,3000))
					}else{team.workers[a].salary = Math.floor(getRandomBetween(4000,4500))}
				}

			}
